<ion-header>
    <ion-navbar>
        <ion-title>Username</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-bounce>
    <div>
        <form class="" [formGroup]="submit_username" (ngSubmit)="submitUsername()">
            <ion-item class="choose_username">
                <ion-label style="color: white" stacked>Allowed: letters, numbers, '.' and '-', min 4 characters
                </ion-label>
                <ion-input #usernameInput type="username" placeholder="Choose a username" formControlName="username"
                           pattern="^[a-zA-Z0-9_.-]{4,}$"></ion-input>
            </ion-item>
            <button ion-button block large style="margin-top: 15%" type="submit" [disabled]="!submit_username.valid">Go
                on
            </button>
        </form>
        <button ion-button block large (click)="logout()" color="dark">Logout</button>
    </div>
</ion-content>
