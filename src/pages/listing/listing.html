<ion-content class="listing-content" no-bounce>
    <div class="overlay" *ngIf="mainMenuOpened"></div>
    <div class="split" id="split-top" *ngIf="mimicsList">
        <!-- MIMIC ORIGINAL INFO -->
        <ion-list class="mimic-info" id="mimic-info-top" #topMimicInfo>
            <ion-item>
                <ion-avatar item-start (click)="openUserProfile(1)">
                    <img src="http://i.dailymail.co.uk/i/pix/2016/05/23/22/348B850600000578-3605456-image-m-32_1464040491071.jpg">
                </ion-avatar>
                <h2 (click)="openUserProfile(1)">My Neighbor Totoro</h2>

                <p style="font-size: 10px">#mama #tata #ovaj #onaj #iqwokeuplikethis #somestupidhashtags</p>
                <button ion-button clear item-end (click)="upvote(1)">
                    <ion-icon name="arrow-dropup-circle" class="upvote-button"></ion-icon>
                    <div>32k</div>
                </button>
            </ion-item>
        </ion-list>
        <!-- MIMIC ORIGINAL INFO -->

        <!-- MIMIC ORIGINAL SLIDES -->
        <ion-slides #originalMimicSlide class="top-slides" (ionSlideWillChange)="originalSlideWillChange()" (ionSlideNextEnd)="loadNextOriginal('original')" (ionSlidePrevEnd)="loadPrevOriginal('original')">
            <ion-slide *ngFor="let n of numbersOriginal;">
                <img *ngIf="mimicsList.hasOwnProperty(n) && mimicsList[n].mimic.mimic_type == 'picture'" src="{{mimicsList[n].mimic.file_url}}"> 
                <div *ngIf="mimicsList.hasOwnProperty(n) && mimicsList[n].mimic.mimic_type == 'video'" class="video-player-container">
                    <vg-player class="video-player" (onPlayerReady)="onPlayerReady($event, 'original', n)">
                        <vg-buffering></vg-buffering>
                        <vg-overlay-play></vg-overlay-play>
                        <vg-controls [vgAutohide]="false" [vgAutohideTime]="2"> 
                            <ion-row class="controls-row">
                                <ion-col no-padding width-18>
                                    <vg-time-display [vgProperty]="'left'" [vgFormat]="'mm:ss'"></vg-time-display>
                                </ion-col>
                                <ion-col no-padding width-64>
                                    <vg-scrub-bar>
                                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                                    </vg-scrub-bar>
                                </ion-col>
                            </ion-row> 
                        </vg-controls>
                        <video webkit-playsinline playsinline #original [vgMedia]="original" id="original"
                               class="expand-horizontally" preload="auto">
                            <source src="{{mimicsList[n].mimic.file_url}}">
                        </video>
                    </vg-player>
                </div>
            </ion-slide>
        </ion-slides>
        <!-- MIMIC ORIGINAL SLIDES -->
    </div>
    <div class="split" id="split-bottom" *ngIf="currentMimicResponse">
        <!-- MIMIC RESPONSES SLIDES -->
        <ion-slides #responseMimicSlide class="bottom-slides"(ionSlideNextEnd)="loadNextResponse('response')" (ionSlidePrevEnd)="loadPrevResponse('response')"> 
            <ion-slide  *ngFor="let n of numberResponses;">
                <img *ngIf="currentMimicResponse.hasOwnProperty(n) && currentMimicResponse[n].mimic_type == 'picture'" src="{{currentMimicResponse[n].file_url}}"> 
                <div *ngIf="currentMimicResponse.hasOwnProperty(n) && currentMimicResponse[n].mimic_type == 'video'" class="video-player-container">
                    <vg-player class="video-player" (onPlayerReady)="onPlayerReady($event, 'response', n)">
                        <vg-buffering></vg-buffering>
                        <vg-overlay-play></vg-overlay-play>
                        <vg-controls [vgAutohide]="false" [vgAutohideTime]="2"> 
                            <ion-row class="controls-row">
                                <ion-col no-padding width-18>
                                    <vg-time-display [vgProperty]="'left'" [vgFormat]="'mm:ss'"></vg-time-display>
                                </ion-col>
                                <ion-col no-padding width-64>
                                    <vg-scrub-bar>
                                        <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                                        <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
                                    </vg-scrub-bar>
                                </ion-col>
                            </ion-row> 
                        </vg-controls>
                        <video webkit-playsinline playsinline #response [vgMedia]="response" id="response"
                               class="expand-horizontally" preload="auto">
                            <source src="{{currentMimicResponse[n].file_url}}">
                        </video>
                    </vg-player>
                </div>
            </ion-slide>

        </ion-slides>
        <!-- MIMIC RESPONSES SLIDES -->


        <!-- MIMIC INFO -->
        <ion-list class="mimic-info" id="mimic-info-bottom">
            <ion-item>
                <ion-avatar item-start (click)="openUserProfile(1)">
                    <img src="http://i.dailymail.co.uk/i/pix/2016/05/23/22/348B850600000578-3605456-image-m-32_1464040491071.jpg">
                </ion-avatar>
                <h2 (click)="openUserProfile(1)">My Neighbor Totoro</h2>
                <button ion-button clear item-end (click)="upvote(1)">
                    <ion-icon name="arrow-dropup" class="upvote-button"></ion-icon>
                    <div>32k</div>
                </button>
            </ion-item>
        </ion-list>
        <!-- MIMIC INFO -->
    </div>
    <ion-fab bottom center #fab style="bottom: -20px;">
        <button ion-fab mini class="menu-btn" (click)="mainMenuOpened = !mainMenuOpened">
            <ion-icon name="add"></ion-icon>
        </button>
        <ion-fab-list side="top">
            <button ion-fab (click)="logout(fab)">
                <ion-icon name="log-out"></ion-icon>
                <div class="label">Logout</div>
            </button>
            <button ion-fab (click)="openPage('profile', fab)">
                <ion-icon name="person"></ion-icon>
                <div class="label">Profile</div>
            </button>
            <button ion-fab (click)="openPage('search', fab)">
                <ion-icon name="search"></ion-icon>
                <div class="label">Search</div>
            </button>
            <button ion-fab (click)="openPage('refresh', fab)">
                <ion-icon name="refresh"></ion-icon>
                <div class="label">Refresh</div>
            </button>
            <button ion-fab (click)="openPage('add-mimic', fab)">
                <ion-icon name="add"></ion-icon>
                <div class="label">Add Mimic</div>
            </button>
        </ion-fab-list>
    </ion-fab>
    <ion-fab top center style="top: -20px;" (click)="replyToMimic(1)">
        <button ion-fab mini class="menu-btn">
            <ion-icon name="undo"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
