<ion-header>
    <ion-navbar>
        <ion-title>{{'CONTACT_CARD' | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <div class="post-login-content">
        <form class="" [formGroup]="submit_username" (ngSubmit)="submitUsername()">
            <ion-item>
                <ion-input #usernameInput type="username" placeholder="Username" formControlName="username"></ion-input>
            </ion-item>
            <button ion-button block large class="" type="submit" [disabled]="!submit_username.valid">Go on</button>
            <button ion-button block large class="" (click)="logout()" color="dark">Logout</button>
        </form>
    </div>
</ion-content>
