<ion-content class="listing-content">
    <div class="overlay" *ngIf="mainMenuOpened"></div>
    <div class="split" style="position: relative;">
        <ion-list style="top: 15%">
            <ion-item> 
                <ion-avatar  item-start (click)="openUserProfile(1)">
                    <img src="http://i.dailymail.co.uk/i/pix/2016/05/23/22/348B850600000578-3605456-image-m-32_1464040491071.jpg">
                </ion-avatar>
                <h2 (click)="openUserProfile(1)">My Neighbor Totoro</h2>
                <p>Hayao Miyazaki • 1988</p>
                <button ion-button clear item-end><ion-icon name="arrow-dropup-circle"></ion-icon><div>32k</div></button>
        </ion-item>
        </ion-list>
        <ion-slides class="top-slides" >
            <ion-slide>http://i.dailymail.co.uk/i/pix/2016/05/23/22/348B850600000578-3605456-image-m-32_1464040491071.jpg
                <img src="https://designshack.net/wp-content/uploads/16-9.jpg">
            </ion-slide>
            <ion-slide>
                <img src="https://upload.wikimedia.org/wikipedia/commons/7/7c/Aspect_ratio_16_9_example.jpg">
            </ion-slide>
            <ion-slide>
                <img src="https://designshack.net/wp-content/uploads/16-9.jpg">
            </ion-slide>
        </ion-slides>
    </div>
    <div class="split" style="position: relative;">
        <ion-slides class="bottom-slides">
            <ion-slide>
                <img src="https://ifsstech.files.wordpress.com/2008/10/169.jpg">
            </ion-slide>
            <ion-slide>
                <img src="https://pharmaphorum.com/wp-content/uploads/2016/05/1.jpg">
            </ion-slide>
            <ion-slide>
                <img src="http://www.qsl.net/dl8ybm/pic/testbild16-9.png">
            </ion-slide>
        </ion-slides>
        <ion-list style="bottom: 15%">
            <ion-item>
                <ion-avatar item-start (click)="openUserProfile(1)">
                    <img src="http://i.dailymail.co.uk/i/pix/2016/05/23/22/348B850600000578-3605456-image-m-32_1464040491071.jpg">
                </ion-avatar>
                <h2 (click)="openUserProfile(1)">My Neighbor Totoro</h2>
                <p>Hayao Miyazaki • 1988</p>
                <button ion-button clear item-end (click)="openUserProfile(1)"><ion-icon name="arrow-dropup"></ion-icon><div>32k</div></button>
            </ion-item>
        </ion-list>
    </div>

 <ion-fab bottom right #fab style="bottom: -20px;">
    <button ion-fab mini class="menu-btn" (click)="mainMenuOpened = !mainMenuOpened"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="top">
      <!--<button ion-fab><ion-icon name="home"></ion-icon><div class="label">Home</div></button> --> <!-- Home -->
      <button ion-fab><ion-icon name="refresh"></ion-icon><div class="label">Refresh</div></button> <!-- Refresh -->
      <button ion-fab (click)="openPage('profile', fab)"><ion-icon name="person"></ion-icon><div class="label">Profile</div></button> <!-- Profile -->
      <button ion-fab (click)="refresh()"><ion-icon name="search"></ion-icon><div class="label">Search</div></button> <!-- Search -->
      <button ion-fab><ion-icon name="add"></ion-icon><div class="label">Add Mimic</div></button> <!-- Add Mimic -->
    </ion-fab-list>
  </ion-fab>

 <ion-fab bottom center style="bottom: -20px;">
    <button ion-fab class="menu-btn"><ion-icon name="undo"></ion-icon></button>
  </ion-fab>
</ion-content>
